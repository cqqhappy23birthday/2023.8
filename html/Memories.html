<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <title>Happy Birthday</title>
 <link rel="stylesheet" href="../css/jquery.fullPage.css">

</head>

<body>
<div class="bgcolor">
	<div style="z-index:100;" id="dowebok">
     <!--第一屏 X1-->
     <div class="section">
		<div class="timeline"></div>
        <div class="timepoint11"></div>
		
          <div class="ly-box11X">
			<div class="ly-txt01">
				<p class="ly-stxt01">祝栀蓝生日快乐，这么快00后都23岁了，但希望你永远年轻、开心！</p>
				
			</div>
      
        </div>
      </div>

      <!--第二屏 X2-->
    <div class="section">
          <div class="timeline"></div>
          <div class="timepoint11"></div>
		  

          <div class="ly-box12">
			  <div class="ly-imgbox11" style="width:100%;height:10%;left:10%">
                <img class="ly-img11" src="../img/HappyBirthday.png" style="width:100%;height:100%">
              </div>
              <div class="ly-txt14">
   			     <p>我祝你所有的愿望都能成真</p>
			     <p>所有的梦想都能实现</p>
			     <p>所有的等候都能出现</p>
				 <p>所有所有所有的一切都能如你所愿</p>
              </div>
			  
              <div class="ly-imgbox13" style="height:50%">
                <img class="ly-img13" src="../img/2_right.jpg" style="height:100%">
              </div>
			  
          </div>
          <div class="ly-triangle12"></div>

      </div>

	<!-- 第三屏X3 -->
	<div class="section">
		<!-- 左动画 -->
		<div class="timeline"></div>
		<div class="timepoint21"></div>
		
		<!-- 第一栏 -->
		<div class="ly-box52">
			<div class="ly-txt21">
				虽然
			</div>
			<div class="ly-txt22">
				<p>特别害怕打扰你~</p>
			</div>
			<div class="ly-imgbox21">
				<img class="ly-img21" src="../img/HappyBirthday.png">
			</div>
		</div>
		
		<div class="ly-triangle21"></div>
		
		<!-- 第二栏 -->		
		<div class="ly-box22">
		<div class="ly-txt23">
			但是呢
		</div>
		<div class="ly-txt51">
			<p>一年一次的生日我还是来了 ^-^</p>
		</div>
		</div>
		<div class="ly-triangle22"></div>
	</div>
	
	<!-- 第四屏X4 -->
	<div class="section">
			<div class="timeline"></div>
			<div class="timepoint11"></div>
			<div class="ly-box8X">
				<div class="ly-txt11" style="width:100%;height:5%;left:10%">
					<img class="ly-img11" src="../img/HappyBirthday.png" style="width:200%;height:200%">
				</div>
				<div class="ly-txt82">
					<p>这边的小熊猫很可爱</p>
					<p>我有时都会想你带着熊猫发卡肯定很好看</p>
					<p>祝你天天开心！</p>
					<p> 拜拜 ~ </p>
				</div>
				
	        </div>
			
			<div class="ly-box9X">
				<div class="ly-imgbox13" style="height:100%">
					<img class="ly-img13" src="../img/littlepanda.jpg" style="height:100%">
				</div>
			</div>
			
			<div class="ly-box10X">
				<div class="ly-imgbox13" style="height:100%">
					<img class="ly-img13" src="../img/panda.jpg" style="height:100%">
				</div>
			</div>
	 </div>
	

	   
	
	   
	<!--飞起来的气泡-->

		<li><img src="../img/fly6.jpeg" style="width:100%;height:100%"></li>
